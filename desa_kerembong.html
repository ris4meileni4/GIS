<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.ie.css" />
<![endif]-->

<script src="leaflet/leaflet-src.js"></script>
<script type="text/javascript" src="leaflet/leaflet.ajax.js"></script>
<script src="leaflet/spin.js"></script>
<script src="leaflet/leaflet.spin.js"></script>




    <title>Batas Desa kerembong</title>
    </head>
    <body>
    <div id="map"></div>
      <script type="text/javascript">

    var m = L.map('map').setView([-8.6840828,116.3722521], 14);
    var mopt = {
        url:  'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        options: { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }
    };
    var mq = L.tileLayer(mopt.url, mopt.options);
    mq.addTo(m);

function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var jsonTest = new L.GeoJSON.AJAX(["kerembong.geojson"],{onEachFeature:popUp}).addTo(m);

    var marker = L.marker([-8.6853209,116.3661907]).addTo(m)
        .bindPopup('<b>Masjid Al-Abror.').openPopup();
         var marker = L.marker([-8.6856247,116.366277]).addTo(m)
                .bindPopup('<b>SDN 1 Kerembong.').openPopup();
            var marker = L.marker([-8.686674,116.3672022]).addTo(m)
                .bindPopup('<b>Kantor Desa Kerembong.').openPopup();

   
</script>


    </body>
</html>
